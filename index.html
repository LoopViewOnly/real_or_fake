<!DOCTYPE html>
<html>
  <head>
    <title>Fake or Real</title>
    <link rel="icon" href="loop_logo.png" type="image/png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="looplogo.png" alt="loop logo" width="10%">

    <div>
      <h3 id="streak">Streak: 0</h3>
      <h4 id="result"></h4>
    </div>

    <!-- Correct/Incorrect feedback -->
    <div id="feedback" class="feedback-hidden">
      <div id="feedback-content">
        <div id="feedback-emojis">
          <span id="check-emoji">✅</span>
          <span id="x-emoji">❌</span>
        </div>
        <button id="play-again-btn">Play Again!</button>
      </div>
    </div>

    <br>
    <div id="images"></div>
    <script src="/script.js" defer></script>
  </body>
</html>
